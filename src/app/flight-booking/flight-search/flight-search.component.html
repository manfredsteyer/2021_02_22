<form #f="ngForm" roundTrip>
  <div class="form-group">
    <label>Von</label>
    <input class="form-control" name="from" [(ngModel)]="from" city [validCities]="['Hamburg', 'Graz', 'M端nchen']" required minlength="3">
  </div>
  <div class="form-group">
    <label>Nach</label>
    <input class="form-control" name="to" [(ngModel)]="to" required>
  </div>
  <div *ngIf="f?.hasError('roundTrip') && f.dirty">
    Rundfl端ge sind in Zeiten von COVID nicht erlaubt!
  </div>
  <div *ngIf="f?.controls['from']?.hasError('wrongCity')">
    Ihre Eingabe {{ f?.controls['from']?.errors.wrongCity }} ist nicht g端ltig.
    G端ltige werte sind {{ f?.controls['from']?.errors.allowedCities }}
  </div>
</form>
<button class="btn" [disabled]="!f?.valid" (click)="search(f)">Suchen</button>

<div class="row">
<div *ngFor="let f of flights" >

  <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <flight-card
      [item]="f"
      [(selected)]="basket[f.id]"></flight-card>
  </div>

</div>
</div>
