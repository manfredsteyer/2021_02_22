<div class="form-group">
  <label>Von</label>
  <input class="form-control" [(ngModel)]="from">
</div>

<div class="form-group">
  <label>Nach</label>
  <input class="form-control" [(ngModel)]="to">
</div>

<button class="btn" [disabled]="!from || !to" (click)="search()">Suchen</button>

<table class="table">
  <tr>
    <th>Id</th>
    <th>From</th>
    <th>To</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let flight of flights">
    <td>{{flight.id}}</td>
    <td>{{flight.from}}</td>
    <td>{{flight.to}}</td>
    <td>{{flight.date}}</td>
  </tr>
</table>
